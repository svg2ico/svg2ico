on: [ push ]
name: CI
jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    container:
      # noinspection SpellCheckingInspection
      image: eclipse-temurin:11.0.23_9-jdk-jammy@sha256:f222d1e1d705cd9f66a6ece7ebde97c04da2fe8628cf9c8f606f77fecf0bd97d
    steps:
      - uses: actions/checkout@0a5ac7e51b41094c92402da3b24376905380afc29
      - run: ./gradlew buildSrc:build clean build
      - uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808
        with:
          name: Test Reports
          path: |
            build/reports/tests/
            buildSrc/build/reports/tests/
            svg2ico/build/reports/tests/
            svg2ico-gradle-plugin/build/reports/tests/
